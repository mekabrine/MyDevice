name: Build Unsigned IPA

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-unsigned-ipa:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode (default on runner)
        run: |
          xcodebuild -version

      - name: Build (iphoneos, no code signing)
        run: |
          set -euo pipefail
          xcodebuild \
            -project BatteryMonitor.xcodeproj \
            -scheme BatteryMonitor \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            build \
            -derivedDataPath build

      - name: Package unsigned .ipa
        run: |
          set -euo pipefail
          APP_PATH="build/Build/Products/Release-iphoneos/BatteryMonitor.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "App not found at $APP_PATH"
            find build -maxdepth 5 -type d -name "*.app" -print
            exit 1
          fi

          rm -rf Payload
          mkdir -p Payload
          cp -R "$APP_PATH" "Payload/BatteryMonitor.app"

          IPA_NAME="BatteryMonitor-unsigned.ipa"
          rm -f "$IPA_NAME"
          /usr/bin/zip -r "$IPA_NAME" Payload

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BatteryMonitor-unsigned-ipa
          path: BatteryMonitor-unsigned.ipa
