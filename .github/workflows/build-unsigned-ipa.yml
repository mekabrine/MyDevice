name: Build Unsigned IPA (SPM)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-unsigned-ipa:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Xcode version
        run: xcodebuild -version

      - name: Generate Xcode project from Package.swift
        run: |
          set -euo pipefail
          swift package generate-xcodeproj

      - name: Build (iphoneos, no code signing)
        run: |
          set -euo pipefail
          xcodebuild \
            -project MyDevice.xcodeproj \
            -scheme MyDevice \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            build \
            -derivedDataPath build

      - name: Package unsigned .ipa
        run: |
          set -euo pipefail
          APP_PATH="build/Build/Products/Release-iphoneos/MyDevice.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "App not found at $APP_PATH"
            find build -maxdepth 6 -type d -name "*.app" -print
            exit 1
          fi

          rm -rf Payload
          mkdir -p Payload
          cp -R "$APP_PATH" "Payload/MyDevice.app"

          IPA_NAME="MyDevice-unsigned.ipa"
          rm -f "$IPA_NAME"
          /usr/bin/zip -r "$IPA_NAME" Payload

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyDevice-unsigned-ipa
          path: MyDevice-unsigned.ipa
